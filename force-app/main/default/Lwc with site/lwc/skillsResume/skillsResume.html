    <lightning-record-view-form record-id={recordId} object-api-name={objectApiName}>
        <lightning-layout multiple-rows>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <h2 class="head" style="padding-left: 10px;">Technical Skills</h2>
                    <div class="data">
                        <lightning-output-field field-name="Technical_Skills__c" variant="label-hidden"></lightning-output-field>
                    </div> 
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">                   
                <h2 class="head" style="padding-left: 10px;">Software and Tools</h2>
                    <div class="data">
                        <lightning-output-field field-name="Software_and_Tools__c" variant="label-hidden"></lightning-output-field>
                    </div>  
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">       
                <h2 class="head" style="padding-left: 10px;">Soft Skills</h2>
                    <div class="data">
                        <lightning-output-field field-name="Soft_Skills__c" variant="label-hidden"></lightning-output-field>
                    </div>
            </lightning-layout-item>
        </lightning-layout>           
    </lightning-record-view-form>
