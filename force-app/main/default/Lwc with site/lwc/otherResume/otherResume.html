<template>
        <lightning-record-view-form record-id={recordId} object-api-name={objectApiName}>
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" small-device-size="4" medium-device-size="3" flexibility="auto"> 
                    <h2>Date of Birth</h2>
                    <lightning-output-field field-name="Date__c" variant="label-hidden"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="4" medium-device-size="3" flexibility="auto">
                    <h2>Marital Status</h2> 
                    <lightning-output-field field-name="Marital_Status__c" variant="label-hidden"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="4" medium-device-size="3" flexibility="auto"> 
                    <h2>Nationality</h2>
                    <lightning-output-field field-name="Nationality__c" variant="label-hidden"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="4" medium-device-size="3" flexibility="auto"> 
                    <h2>Languages</h2>
                    <lightning-output-field field-name="Languages__c" variant="label-hidden"></lightning-output-field>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-record-view-form>
</template>
