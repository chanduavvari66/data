<template>      
    <div class="app">
        <div class="box">
            <h1>BMI Calculator</h1>
            <template if:false={clicked}>
                <div>
                    <label>Weight(Kg)</label>
                        <div style="color: black;">
                            <lightning-input type="number" step="0.01" placeholder="Enter your weight in kg" name="Weight" 
                             value={weight} onchange={onweightChange}></lightning-input>
                        </div>
                    <label class="slds-var-m-around_medium">Height(Cm)</label>
                        <div style="color:black">
                            <lightning-input type="number" step="0.01" placeholder="Enter your height in cm" name="Height"
                             value={height} onchange={onheightChange}></lightning-input>
                        </div>
                </div>

                <div class="slds-var-m-around_medium">
                    <lightning-icon size="x-small" icon-name="action:reset_password" onclick={resetInputs}></lightning-icon>
                    <lightning-button variant="brand" label="Calculate BMI" onclick={calculateBMI} style="padding-left: 5px;"></lightning-button>
                </div>

            </template> 

            <template if:true={clicked}>
                <div class="slds-var-m-around_medium"  style="font-size: medium;">
                    <div>Your BMI Value is : {bmi}</div>
                    <div>Result : {result}</div>
                    <lightning-button class="slds-var-m-around_medium" variant="success" label="Ok" onclick={back}></lightning-button>
                </div>
            </template>
                            
                    
            <div class="info-bmi">
                <h2>What is BMI means</h2>
                    <p class="slds-var-m-around_medium">BMI determines your healthy weight range. If your BMI is:</p>
                    <h3 class="slds-var-m-around_medium" style="color:aquamarine;">Under 18.5</h3>
                    <p class="slds-var-m-around_medium">You are very underweight.</p>
                    <h3 class="slds-var-m-around_medium" style="color:greenyellow">Between 18.5 to 24.9</h3>
                    <p class="slds-var-m-around_medium">You have a healthy weight range.</p>
                    <h3 class="slds-var-m-around_medium" style="color:red;">25.0 to 29.9</h3>
                    <p class="slds-var-m-around_medium">You are overweight.</p>
                    <h3 class="slds-var-m-around_medium" style="color: yellow;">Over 30</h3>
                    <p class="slds-var-m-around_medium">You are Obese.</p>
            </div>
        </div>
    </div>
</template>
