<template>
    <template for:each={experienceList} for:item="Experience">
        <div key={Experience.id}>
            <div style="font-size: 16px;">
                <lightning-icon icon-name="standard:case" size="small"></lightning-icon>
                <span style="padding-left: 5px;">{Experience.Role}</span>
            </div>
            <div style="font-size: 14px; padding-left: 30px;">{Experience.Company}, {Experience.Location}</div>
            <div style="font-size: 14px; padding-left: 30px;">
                <template if:true={Experience.Current}>
                    <p>{Experience.Start} - Current</p>
                </template>
                <template if:false={Experience.Current}>
                    <p>{Experience.Start} - {Experience.End}</p>
                </template>
            </div> 
            <div style="font-size: 14px; padding: 12px 12px; margin-left:30px; 
            background-color:gainsboro; text-align:justify; border-radius: 5px;">{Experience.Detail}</div>
        </div>
    </template>
</template>
