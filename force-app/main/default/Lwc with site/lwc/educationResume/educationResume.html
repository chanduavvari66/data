<template>
        <template for:each={educationList} for:item="Education">
            <div key={Education.id}>
                <div style="font-size: 16px;">
                    <lightning-icon icon-name="standard:education" size="small"></lightning-icon>
                    <span style="padding-left: 5px;">{Education.InstitutionName}</span>
                </div>
                <div style="font-size: 14px; padding-left: 30px;">{Education.Course}</div>
                <div style="font-size: 14px; padding-left: 30px;">{Education.Grade}</div>
                <div style="font-size: 14px; padding-left: 30px;">{Education.Percent}</div>
                <div style="font-size: 14px; padding-left: 30px;">{Education.PassingYear}</div>
            </div>
        </template>
</template>
