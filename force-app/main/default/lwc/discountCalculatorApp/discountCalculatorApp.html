<template>
    <div style="margin: auto; max-width: 400px; padding: 1%; border-radius: 20px;background-color:lightblue">
        <p style="font-size: x-large; font-weight:500; color:black; text-align:center;">Discount Calculator</p>
        <div class="slds-m-around_medium" style="font-size: 16px;">
            <lightning-input label="Original Price" type="number" step="0.01" onchange={handlePrice} value={originalPrice}></lightning-input>
            <lightning-input label="Discount Percentage (%)" type="number" step="0.01" onchange={handleDiscountChange} value={discountPercentage}></lightning-input>
            
            <div class="slds-align_absolute-center slds-m-around_medium">
                <lightning-button label="Reset" variant="neutral" onclick={resetValues}></lightning-button>
                <lightning-button label="Calculate" variant="brand" onclick={calculateDiscount} style="margin-left: 5%;"></lightning-button>
            </div>

            <template if:true={discount}>
                <p class="slds-m-around_medium slds-align_absolute-center" style="font-size: 16px; font-weight:500;">Final Price : â‚¹{discountedPrice}</p>
            </template>
        </div>
    </div>
</template>
