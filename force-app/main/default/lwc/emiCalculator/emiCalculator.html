<template>
    <div style="margin: auto; max-width: 480px; padding: 1%; border-radius: 20px; background-color: lightgray;">
        <p style="font-size: x-large; font-weight:500; color:black; text-align:center;">EMI Calculator</p>
        <div class="slds-m-around_medium">
            <lightning-input label="Loan Amount" type="number" step="0.01" onchange={handlePrincipalChange} value={principalAmount}></lightning-input>
            <lightning-input label="Interest Rate (%)" type="number" step="0.01" onchange={handleInterestRateChange} value={interestRate}></lightning-input>
            <div class="slds-align_absolute-center slds-m-around_medium">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-2">
                        <label>Loan Tenure (Years)</label>
                        <lightning-helptext content="If years are nil mention '0'"></lightning-helptext>
                        <lightning-input type="number" step="1" onchange={handleYear} value={loanTenureYears} style="max-width: 80%;"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <label>Loan Tenure (Months)</label>
                        <lightning-helptext content="If months are nil mention '0' and months accepts upto '11'"></lightning-helptext>
                        <lightning-input type="number" step="1" onchange={handleMonth} value={loanTenureMonths} style="max-width: 80%;"></lightning-input>
                    </div>
                </div>
            </div>
            <div class="slds-align_absolute-center slds-m-around_medium">
                <lightning-button label="Reset" variant="neutral" onclick={resetValues}></lightning-button>
                <lightning-button label="Calculate EMI" variant="brand" onclick={calculateEmi} style="margin-left: 5%;"></lightning-button>
            </div>
            <template if:true={emiCalculated}>
                <div class="slds-m-around_medium" style="text-align: center; font-size: 16px;">
                    <p style=" font-size: 18px;">Monthly EMI : ₹{emi} </p>
                    <p>Total Interest : ₹{totalInterest} </p>
                    <p>Total Amount (Principal + Interest) : ₹{totalAmount}</p>
                </div>
            </template>
        </div>
    </div>
</template>
