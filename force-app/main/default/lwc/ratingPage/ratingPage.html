<template>
    <div style="background-color:gainsboro; padding-top:2%">
    <lightning-button variant="Neutral" label="Feedback" onclick={showForm} style="padding-left: 5%;"></lightning-button>    
        <template if:true={openForm}>
        <div class="box">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <div class="slds-modal__content slds-p-around_small" id="modal-content-id-1">
                        <lightning-card style="background: radial-gradient(black, transparent);">
                            <lightning-icon size="small" icon-name="utility:close" onclick={closeForm}></lightning-icon>
                            <h1 style="font-size: 22px; font-weight: 400;  text-align: center;">Site Feedback</h1>

                            <lightning-record-edit-form object-api-name={objectName} onsubmit={successHandler}>
                                <lightning-input-field field-name={field1}></lightning-input-field>
                                <lightning-input-field field-name={field2} required></lightning-input-field>
                                <lightning-input-field field-name={field3}></lightning-input-field>
                                <lightning-button variant="Neutral" label="Cancel" onclick={closeForm}></lightning-button>
                                <lightning-button variant="brand" type="submit" label="Submit" style="margin-left: 10px;" ></lightning-button>
                            </lightning-record-edit-form>
    
                        </lightning-card>
                    </div>
                </div>
            </section>
        </div>    
    </template>
    <div class="contact">
        <p>@2023</p>
        <p style="line-height: 1.5;"><strong style="font-size: 20px;">Conatct Me</strong><br>
            {name}<br>{job} {companyname}<br>{phone}<br>{email}<br>{address}-{code}</p>
    </div>
    </div>
</template>
